<div class="chat-container">
  <div class="chat-header">
    <h1>AI Assistant</h1>
    <button class="clear-button" (click)="clearChat()">Clear Chat</button>
  </div>
  
  <div class="messages-container" #chatContainer>
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      <div class="message-content">
        <div class="message-text">{{ message.content }}</div>
        <div class="message-time">{{ formatTimestamp(message.timestamp) }}</div>
      </div>
    </div>
    
    <div *ngIf="loading" class="message bot-message">
      <div class="message-content">
        <div class="message-text">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <input 
      type="text" 
      [(ngModel)]="userMessage" 
      placeholder="Type your message here..." 
      (keyup.enter)="sendMessage()"
      [disabled]="loading"
    />
    <button 
      [disabled]="!userMessage.trim() || loading" 
      (click)="sendMessage()"
      [ngClass]="{'disabled': !userMessage.trim() || loading}"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
  
  <div *ngIf="backendUnavailable" class="backend-error">
    Backend service is not available. Please check if the server is running.
  </div>
</div>
