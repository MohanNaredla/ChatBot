<div class="chat-container" [class.expanded]="expanded">
  <div class="chat-header">
    <h1 class="chat-header-title">AIP Assistant</h1>
    <div class="header-actions">
      <button class="expand-button" (click)="toggleExpand()">
        <svg
          *ngIf="!expanded"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 3 21 3 21 9"></polyline>
          <polyline points="9 21 3 21 3 15"></polyline>
          <line x1="21" y1="3" x2="14" y2="10"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
        <svg
          *ngIf="expanded"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 3 21 3 21 9"></polyline>
          <polyline points="9 21 3 21 3 15"></polyline>
          <line x1="21" y1="3" x2="14" y2="10"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
      </button>

      <button class="close-button" (click)="closeChat()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="messages-container" #chatContainer>
    <div
      *ngFor="let m of messages"
      class="message"
      [ngClass]="{
        'user-message': m.sender === 'user',
        'bot-message': m.sender === 'bot'
      }"
    >
      <div class="message-content">
        <div class="message-text">{{ m.content }}</div>
        <div class="message-time">{{ formatTimestamp(m.timestamp) }}</div>
      </div>
    </div>

    <div *ngIf="loading" class="message bot-message">
      <div class="message-content">
        <div class="message-text">
          <div class="typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="input-container">    <input
      type="text"
      [(ngModel)]="userMessage"
      [placeholder]="inputPlaceholder"
      (keyup.enter)="sendMessage()"
      [disabled]="loading || isListening"
    />
    <!-- Audio button -->
    <button
      class="audio-button"
      (mousedown)="startRecording()"
      (mouseup)="stopRecording()"
      (touchstart)="startRecording()"
      (touchend)="stopRecording()"
      [ngClass]="{ 'recording': isListening }"
      [disabled]="loading || isListening"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-label="Microphone"
      >
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    
    <!-- Send button -->
    <button
      [disabled]="!userMessage.trim() || loading || isListening"
      (click)="sendMessage()"
      [ngClass]="{ disabled: !userMessage.trim() || loading || isListening }"
    >
      <svg
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        focusable="false"
        aria-label="Send"
      >
        <path d="M12 5v14m6-8l-6-6m-6 6l6-6" />
      </svg>
    </button>
  </div>

  <div *ngIf="backendUnavailable" class="backend-error">
    Backend service is not available. Please check if the server is running.
  </div>
</div>
